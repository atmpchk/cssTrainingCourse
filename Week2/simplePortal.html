<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Portal</title>
  <style>
    #wrapper {
      position: absolute;
      top: 1%;
      left: 1%;
      right: 1%;
      bottom: 1%;
      overflow: hidden;
      background: green;
    }

    #myframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      border: 0;
      height: 1px;
      min-height: 100%;
      width: 1px;
      min-width: 100%;
    }
    </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="myframe" width="100%" height="100%" src="https://www.fairygui.com/cocos-demo/"></iframe>
  </div>
</body>
</html>
